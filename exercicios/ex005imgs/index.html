<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgs</title>
</head>
<body>
    <h1>proporções</h1>
    <p>DJ henrique de ferraz comprou uma moto pra pegar varias delas</p>

    <picture>

        <img src="imgs/g.png" alt="Imagem flexivel">

    <h1>audios</h1>
    <!--<audio src="media/High Noon - TrackTribe.mp3" controls autoplay></audio> MP3 WAV OGG-->
    
    <audio preload="metadata" controls loop>

        <p>o navegador não é compativel, baixa o audio <a href="media/High Noon - TrackTribe.mp3">aqui</a></p>
    </audio>
