<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        - font-style -> font-weight -> font-size -> font-family

        font-family: 'Work Sans', sans-serif;
        font-weight: bolder;
        font-size: 3em;
        font-style: italic;
        */
        body{
            font-family: 'Work Sans', sans-serif;
            font-size: 1em;
        }
        h1{
            font: italic bolder 3em 'Work Sans', sans-serif;
        }
        h2{
            font: bold 2em 'Work Sans', sans-serif;
        }
    </style>
</head>
<body>
    <h1>titulo principal</h1>
    <h2>segundo titulo</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda nisi ea minus, corrupti non, voluptas accusamus repudiandae temporibus sit veniam quia neque explicabo fugit natus dicta vel eius? Odio, hic.</p>

</body>
</html>
