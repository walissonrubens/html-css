    <title>tabela desafio</title>

            </tr>

                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="head">
                <td colspan="4" >Media de Exatas</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td rowspan="2"><strong>Humanas</strong></td>
                <td>Historia</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>

                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="head">
                <td colspan="4" >Media de Humanas</td>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
