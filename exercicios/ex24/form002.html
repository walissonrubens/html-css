<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocapitalize="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required maxlength="30" minlength="5" size="10" autocomplete="username" placeholder="Digite aqui">  
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required maxlength="20" minlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Verificar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
